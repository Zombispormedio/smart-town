<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Smart Town</title>


        <link rel="stylesheet" href="styles/main.css">

        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="elements/elements.html">


        <style is="custom-style" include="shared-styles"></style>
    </head>

    <body unresolved>

        <template is="dom-bind" id="app">


            <paper-scroll-header-panel id="headerPanelMain" condenses keep-condensed-header>

                <paper-toolbar id="mainToolbar" class="tall" bottom-justify="center" middle-justify="center">
                    <div class="top top-container flex-horizontal">

                        <div id="mainLogo">
                            <a href="{{baseUrl}}">
                                <iron-image src="assets/images/house_with_garden_36.png"></iron-image>
                                <element-if result="home" value="[[route]]">
                                Inicio
                                </element-if>
                                <paper-ripple class="circle"></paper-ripple>
                            </a>
                        </div>

                        <div class="flex"></div>

                        <element-if result="developer" value="[[route]]">
                            <paper-button raised class="buttonToolbar yellow">
                                <a href="{{baseUrl}}developer">  Get Your Api Key</a>
                            </paper-button>
                        </element-if>

                    </div>

                    <div id="mainTitleContainer" class="middle middle-container">
                        <div id="mainTitle" class="app-name">Smart Town</div>
                    </div>


                    <div id="mainSubtitleContainer" class="bottom bottom-container">
                        <div id="mainSubtitle" class="bottom-title">The future of Smart Cities (or something)</div>
                    </div>

                </paper-toolbar>


                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="[[route]]">

                        <section data-route="home" tabindex="-1">
                           <main-page></main-page>
                        </section>

                        <section data-route="developer" tabindex="-1">
                            <developers-page></developers-page>
                        </section>


                    </iron-pages>
                </div>
            </paper-scroll-header-panel>


        </template>


        <script src="scripts/app.js"></script>

    </body>

</html>
