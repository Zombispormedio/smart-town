<style is="custom-style">

    :root {
        --primary-text-color: var(--paper-grey-900);
        --primary-background-color: #ffffff;
        --secondary-text-color: #737373;
        --disabled-text-color: #9b9b9b;
        --divider-color: #dbdbdb;
        --primary-color: var(--paper-orange-500);
        --light-primary-color: var(--paper-orange-300);
        --dark-primary-color: var(--paper-orange-700);
        --accent-color: var(--paper-yellow-a500);
        --light-accent-color: var(--paper-yellow-a200);
        --dark-accent-color: var(--paper-yellow-a400);
    }

    /* General styles */

    body {
        @apply(--layout-fullbleed);
        @apply(--layout-vertical);
    }


    /* Home */

    paper-button.buttonToolbar:hover {
        background-color: var(--light-accent-color);
    }

    paper-button.buttonToolbar{
        background-color:  #ffeb3b;
        color:#000000;

    }

    #mainLogo{
        margin-left: 1%;

    }

    #mainLogo iron-image{
        vertical-align: text-bottom;
    }
    #mainLogo > *{
        color: var(--primary-background-color);
    }

    paper-scroll-header-panel {
        height: 100%;
    }



    #mainToolbar{
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
    }

    #mainToolbar.tall .app-name {
        font-size: 40px;
        font-weight: 300;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
    }

    #mainToolbar .middle-container,
    #mainToolbar .bottom-container {
        @apply(--layout-horizontal);

        @apply(--layout-center-justified);
    }



    #mainToolbar .middle-container  {
        height: 100%;
        margin-left: 48px;
    }

    #mainToolbar:not(.tall) .middle-container {
        font-size: 18px;
        padding-bottom: 0;
    }

    #mainToolbar .bottom-container {
        @apply(--paper-font-subhead);

        margin-left: 48px;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
    }


    /****Developers Page***/

    .developer-main{

        padding-top:0;
        margin-bottom: 30px;

    }



    /* Height of the scroll area */
    .content {
        max-height: 900px;
    }

    section[data-route="home"] paper-material {
        @apply(--paper-font-body2);
    }

    section[data-route="home"] paper-material .subhead {
        @apply(--paper-font-subhead);
    }

    footer{
        height: 78px;
        border-top-width: 1px;
        border-top-style: solid;
        margin: 0;
        border-top-color: rgba(0,0,0,0.12);
        color: grey;
    }

    footer.flex-end-justified .end{
        right: 35px;
        position: relative;
    }


    /* Breakpoints */

    /* Small */
    @media (max-width: 600px) {


        #mainToolbar.tall .app-name {
            font-size: 24px;
            font-weight: 400;
        }

    }

    /* Tablet+ */
    @media (min-width: 601px) {


        iron-pages {
            padding: 48px 62px;
        }

        paper-material {
            width: calc(98% - 46px);
            margin-bottom: 32px;
            padding-left: 30px;
            padding-right: 30px;
        }

    }
