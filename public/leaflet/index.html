<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Smart Town - Leaflet Map</title>


        <link rel="stylesheet" href="../styles/main.css">
        <script type="text/javascript" src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>

        <link rel="import" href="leaflet-sample.html">
        <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
        <link rel="import" href="../bower_components/iron-image/iron-image.html">
        <link rel="import" href="../bower_components/paper-button/paper-button.html">

        <link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
        <link rel="import" href="../bower_components/paper-styles/typography.html">
        <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
        <link rel="import" href="../styles/app-theme.html">
        <link rel="import" href="../styles/shared-styles.html">

        <style is="custom-style" include="shared-styles"></style>

    </head>
    <body unresolved>


        <paper-scroll-header-panel id="headerPanelMain" fixed>

            <paper-toolbar id="mainToolbar" bottom-justify="center" middle-justify="center">
                <div class="top top-container flex-horizontal">

                    <div id="mainLogo">
                        <a href="/">
                            <iron-image src="../assets/images/house_with_garden_36.png"></iron-image>

                            <span style="font-size: 1.5em;">HOME</span> 

                            <paper-ripple class="circle"></paper-ripple>
                        </a>
                    </div>

                    <div class="flex"></div>


                    <paper-button raised class="buttonToolbar yellow">
                        <a href="/#!/developer">  Get Your Api Key</a>
                    </paper-button>


                </div>

                <div id="mainTitleContainer" class="middle middle-container">
                    <div id="mainTitle" class="app-name hide">Smart Town</div>
                </div>


                <div id="mainSubtitleContainer" class="bottom bottom-container">
                    <div id="mainSubtitle" class="bottom-title plenty">The future of Smart Cities (or something)</div>
                </div>

            </paper-toolbar>


            <div class="content">

                <leaflet-sample> </leaflet-sample>


                <footer class="container flex-end-justified">
                    <div class="end">
                        <h6>
                            <iron-icon icon="icons:copyright"></iron-icon>
                            Smart Town 2016
                        </h6>
                    </div>
                </footer>
            </div>
        </paper-scroll-header-panel>

    </body>
