<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../api-behaviour/api-behaviour.html">
<dom-module id="realtime-card">
    <template>
        <style>

            :host{
                --hot-color:rgb(255, 234, 54);
                --cold-color:#A9D0F0;
                --weather-color:var(--hot-color);
            }

            paper-card{
                --paper-card-header-image:{
                    width: 350px;
                    height: 150px;
                    background-color: var(--weather-color);

                }
                --paper-card-header-text:{
                    background-color: rgba(1,1,1,0.5);
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                    border-radius: 2px;
                    margin-bottom: 1.5%;
                    color: white;
                }
            }


        </style>
        <iron-ajax id="realtime"

                   url="[[path]]"
                   params='{{params}}'
                   handle-as="json"
                   on-response="handleResponse"
                   debounce-duration="300"></iron-ajax>

        <paper-card heading="{{value}}{{unit}}" image="../../assets/images/{{weatherImage}}.png" id="weather_card">
            <div class="card-content">Zone: {{zone}}</div>
        </paper-card>

    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                created:function(){
                    this.API=Polymer.APIBehaviour();


                },
                is: 'realtime-card',
                properties:{
                    sensorRef:{
                        type:Number,
                        value:1     
                    },
                    onlyRefs:{
                        type:Boolean,
                        value:false
                    },
                    lat:{
                        type:Number,
                        value:0
                    },
                    long:{
                        type:Number,
                        value:0 
                    },
                    path:{
                        computed:"getPath(sensorRef)"
                    },
                    params:{
                        type:Object,
                        computed:"getParams(onlyRefs, lat, long)"
                    },
                    value:{
                        type:Number,
                        value:void 0
                    },
                    unit:{
                        type:String,
                        value:"Waiting..."
                    },
                    weatherImage:{
                        type:String,
                        value:"sun"
                    },
                    zone:{
                        type:String,
                        value:"Waiting..."
                    }
                },

                getPath:function(sensorRef){

                    return this.API.getPath("current/"+sensorRef);
                },
                getParams:function(onlyRefs, lat, long){
                    var obj={
                        apiKey:this.API.Key,

                        onlyRefs:onlyRefs
                    };
                    if(lat!==0 && long !==0){
                        obj.near=[long, lat].join(",");
                    }

                    return obj;
                },
                update:function(){
                    this.async(function(){
                        this.$.realtime.generateRequest();
                    },30000);
                },

                handleResponse:function(ev){
                    var data=ev.target.lastResponse;
                    if(!data.success){
                        return console.log(data);
                    }

                    var node=data.result[0];
                    var current=node.current;

                    this.value=current.value;
                    this.unit=node.unit.symbol;
                    this.zone=node.grid.zone.display_name;

                    if(this.value<=23){
                        if(!this.isCold()){
                            this.Cold();
                        }

                    }else{
                        if(this.isCold()){

                            this.Hot();
                        }
                    }


                    this.update();

                },

                Hot:function(){
                    this.customStyle['--weather-color'] =  this.weather.hotColor;
                    this.updateStyles();
                    this.weatherImage=this.weather.hotImage;
                },
                Cold:function(){
                    this.customStyle['--weather-color'] =  this.weather.coldColor
                    this.updateStyles();
                    this.weatherImage=this.weather.coldImage;
                },

                weather:{
                    hotColor:"rgb(255, 234, 54)",
                    coldColor:"#A9D0F0",
                    hotImage:"sun",
                    coldImage:"ice",

                },
                isCold:function(){
                    return  this.weatherImage==this.weather.coldImage;
                },
                setPosition:function(pos){
                    var coords=pos.coords;
                    this.lat=coords.latitude;
                    this.long=coords.longitude;
                    this.$.realtime.generateRequest();
                },
                error:function(error){
                    console.log(error);
                },
                
                getPosition:function(){
                    
                    var success=this.setPosition.bind(this);
                    var error=this.error.bind(this);
                    navigator.geolocation.getCurrentPosition(success, error);
                },

                ready:function(){
                    this.getPosition();
                }





            });
        })();
    </script>
</dom-module>
