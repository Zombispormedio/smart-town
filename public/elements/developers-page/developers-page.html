<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">


<link rel="import" href="../api-behaviour/api-behaviour.html">

<dom-module id="developers-page">
    <template>
        <style>
            .flex-center-justified {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);

                padding-bottom: 20px;
                margin-top: 20px;
            }

            :host{
                text-align: center;
            }

            h1{
                font-size: 3em;
                margin-bottom: 0;
                margin-top: 20px;
            }


            .yellow{
                background-color: var(--paper-yellow-500)
            }

            paper-card{
                width:400px;
                max-width: 400px;
                top: 20px;
            }

            paper-card h3{
                padding-bottom: 0;
                padding-top: 0;
                margin: 0;
            }

            paper-card paper-input{
                margin-top: 20px;
            }

            paper-button.custom:hover {
                background-color: var(--paper-grey-100);
            }

            paper-button.custom {
                background-color: white;
                color: black;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-grey-a200) !important;
                    color: black !important;
                };
            }



        </style>

        <h1>Welcome, Developer </h1>
        <h3>Or Data Scientist or Data Fandom or Else</h3>
        <div  class="container flex-center-justified">
            <paper-card class="yellow" heading="Start your adventure!">
                <div class="card-content">
                    <h3>Get Your API Key</h3>

                    <paper-input label="Your Email"></paper-input>

                </div>
                <div class="flex-center-justified">
                    <paper-button raised class="custom" on-click="getIt">Get it</paper-button>
                </div>
            </paper-card>
        </div>



    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'developers-page',
                created:function(){
                    this.API=Polymer.APIBehaviour();
                },
                getIt: function() {
                   console.log(this.API)
                }
            });
        })();
    </script>
</dom-module>
