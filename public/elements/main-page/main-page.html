<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../realtime-card/realtime-card.html">

<dom-module id="main-page">
    <template>

        <realtime-card id="realtime" sensor-ref="1" magnitude="1"></realtime-card>
      

    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'main-page',
                properties:{
                    route:{
                        type:String,
                        value:"",
                        reflectToAttribute:true,
                        observer:"routeChanged"
                    },
                    realtimeEnabled:{
                        type:Boolean, 
                        value:false,
                        notify:true
                    }
                },
                routeChanged:function(newValue){
                    console.log(newValue)
                    if(newValue==="home"){
                        this.$.realtime.enabled=true;
                    }else{
                          this.$.realtime.enabled=false;
                    }
                },
                ready:function(){


                }
            });


        })();
    </script>
</dom-module>
