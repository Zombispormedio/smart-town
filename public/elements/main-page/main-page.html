<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../realtime-card/realtime-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="main-page">
    <template>
        <style>
            paper-card{

                --paper-card-header-text:{
                    background-color: rgba(1,1,1,0.5);
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                    border-radius: 2px;
                    margin-bottom: 1.5%;
                    color: white;
                }

            }

            .wrap-line {
                @apply(--layout-horizontal);

            }

        </style>
        <div class="container wrap-line">
            <realtime-card id="realtime" sensor-ref="1" magnitude="1"></realtime-card>

            <paper-card heading="CartoDB" image="../../assets/images/cartodb-example.png" style="margin-left: 5%;
                                                                                                 width: 400px; height: 325px;">
                <div class="card-content">
                    CartoDB is a Software as a Service (SaaS) cloud computing platform that provides GIS and web mapping tools for display in a web browser. <br>
                    This is example using our API.
                </div>
                <div class="card-actions">
                    <paper-button>
                        <a href="/cartodb">  Explore</a>
                    </paper-button>
                </div>
            </paper-card>

            <paper-card heading="Charts" image="../../assets/images/charts.png" style="margin-left: 5%;
                                                                                       width: 400px;">
                <div class="card-content">
                    Several examples charts using our API
                </div>
                <div class="card-actions">
                    <paper-button>
                        <a href="/charts"> Explore</a>
                    </paper-button>
                </div>
            </paper-card>
        </div>
        <div class="container wrap-line">

            <paper-card heading="Google Maps" image="../../assets/images/googlemaps.png" style="width: 350px; margin-top: -7%; height: 330px;">
                <div class="card-content">
                    Example with Google Maps using our API
                </div>
                <div class="card-actions">
                    <paper-button>
                        <a href="/google-maps"> Explore</a>
                    </paper-button>
                </div>
            </paper-card>

            <paper-card heading="Leaflet" image="../../assets/images/leaflet.png" style="margin-left: 5%; width: 400px;   margin-left: 5%; width: 380px; margin-top: 2.5%;">
                <div class="card-content">
                    Example with Leaflet using our API
                </div>
                <div class="card-actions">
                    <paper-button>
                        <a href="/leaflet"> Explore</a>
                    </paper-button>
                </div>
            </paper-card>

        </div>

    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'main-page',
                properties:{
                    route:{
                        type:String,
                        value:"",
                        reflectToAttribute:true,
                        observer:"routeChanged"
                    },
                    realtimeEnabled:{
                        type:Boolean, 
                        value:false,
                        notify:true
                    }
                },
                routeChanged:function(newValue){

                    if(newValue==="home"){
                        this.$.realtime.enabled=true;
                    }else{
                        this.$.realtime.enabled=false;
                    }
                },
                ready:function(){


                }
            });

        })();
    </script>
</dom-module>
