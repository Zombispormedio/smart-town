<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-chart/google-chart.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../api-behaviour/api-behaviour.html">


<dom-module id="sensor-line">

    <template>
        <style>
            :host{
                --chart-width:650px;
            }

            google-chart {
                height: 500px;
                width: var(--chart-width);
            }

            paper-material{
                height: 500px;
                width: var(--chart-width);
            }
        </style>

        <iron-ajax id="ajax"

                   url="[[path]]"
                   params='{{params}}'
                   handle-as="json"
                   on-response="handleResponse"
                   debounce-duration="300"></iron-ajax>



        <paper-material elevation="1">
            <google-chart
                          type="line"
                          options='{{options}}'
                           cols='{{cols}}'
                     rows='{{data}}'>
            </google-chart>

        </paper-material>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'sensor-line',
                created:function(){
                    this.API=Polymer.APIBehaviour();
                },
                properties:{
                    path:{
                        type:String,
                        value:""
                    },
                    params:{
                        type:Object
                    },
                    data:{
                        type:Array,
                        value:[]
                    },
                     cols:{
                        type:Array,
                        value:[]
                    },
                    options:{
                        type:Object,
                        value:{
                          
                           
                        }
                    }


                },
                handleResponse:function(ev){
                    var res=ev.target.lastResponse;
                    if(!res.success){
                        return console.log(res);
                    }
                    
                    if(res.result.length===0){
                        return console.log("No results sensor-line");
                    }
                    
                    var raw=res.result[0];
                    this.cols=[{"label":"Hour", "type":"number"}, {"label":raw.magnitude.display_name, "type":"number"}];
                    
                    this.options.title="Average of "+raw.magnitude.display_name+" using "+raw.device_name+" during a day";
                   raw.stats= _.sortBy(raw.stats, function(o) { return o.hour; });
                    console.log(raw.stats)
                    
                    this.data=raw.stats.map(function(item){
                        return [item.hour, item.avg_value]
                    });
                   
                   // this.update();
                },
                update:function(){
                    this.async(function(){
                        this.$.ajax.generateRequest();
                    }, 50000);  
                },

                ready:function(){
                    this.path=this.API.getPath("stats_by_sensor/1");
                    this.params={
                        apiKey:this.API.Key,
                        type:"hour",
                        onlyRefs:"false"
                    };



                    this.$.ajax.generateRequest();

                }

            });
        })();
    </script>
</dom-module>
