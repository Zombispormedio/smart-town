<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="element-if">
    <template>

        <template is="dom-if" if="{{enabled}}" restamp="true">
            <content></content>
        </template>

    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'element-if',

                properties: {
                    value: {
                        type: String
                    },
                    result:{
                        type:String
                    },
                    type:{
                        type:String
                    },
                    enabled:{
                        type:Boolean,
                        notify:true,
                        computed: 'computeEnabled(value, result)'
                    }

                },
                computeEnabled:function(value, result){
                    var enabled=false;

                    switch(this.type){
                        case "1": enabled=(value===result);
                            break;
                        case "0": 
                        default: enabled=(value!==result);
                    }

                    return enabled;
                }
            });
        })();
    </script>
</dom-module>
